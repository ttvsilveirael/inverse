<div class="login-container">
    <my-image></my-image>
    <my-textinput (valueChanged)="setUsername($event)" [placeholder]="'Usuario'"></my-textinput>
    <my-textinput (valueChanged)="setPassword($event)" [placeholder]="'Senha'" [type]="'password'"></my-textinput>

    <my-button (click)="doLogin()" [label]="'login'"></my-button>
</div>
